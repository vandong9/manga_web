<div style="display: flex; padding: 8px;">
    <img src="{{ comment.ownerAvatar }}" width="40px" height="40px">
    <div>
    <div style="display: flex;">
        <div>{{ comment.ownerName }} </div>
        <div>{{ comment.postDate }}</div>
    </div>
    <div>{{ comment.comment }}</div>
    </div>    
</div>

<div style="padding-left: 24px;">
<ng-container *ngFor="let reply of comment.replies">
    <comment-item [comment]="reply"></comment-item>

</ng-container>
</div>

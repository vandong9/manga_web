<style>
  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
  #header {
    height: 56px;
    padding: 0px;
  }
  #body {
    display: flex;
    background: #181818;
    color: white;
  }

  #app {
    background: #181818;
    color: white;
    height: 100vh;
    padding: 0;
    font-size: 10px;
    font-family: Roboto, Arial, sans-serif;
  }
</style>

<div id="app">
  <div id="header">
    <page-header
      (onClickHambegerEmitter)="listenToggleHambegerEmit($event)"
    ></page-header>
  </div>

  <div class="columns-2 gap-8">
    <div>
      <video-player></video-player>
    </div>
    <div>
      <relative-video [relativeVideos]="relativeVideos"></relative-video>
    </div>
  </div>
</div>

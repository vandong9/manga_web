<style>
  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
  #header {
    height: 56px;
    padding: 0px;
  }
  #body {
    display: flex;
    background: #181818;
    color: white;
  }
  .relative-video-section {
    height: 100%;
    width: 30%;
    min-width: 300px;
  }
  .left-menu-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: transparent;
    z-index: 195;
  }

  .left-menu-container-background {
    background-color: rgba(0, 0, 0, 0.7);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 199;
  }
</style>

<div class="app">
  <div id="header">
    <page-header
      (onClickHambegerEmitter)="listenToggleHambegerEmit($event)"
    ></page-header>
  </div>

  <div style="display: flex">
    <!-- left column -->
    <div style="height: 100%; width: 70%">
      <video-player></video-player>
      <list-comment [videoID]="videoID"></list-comment>
    </div>

    <!-- right column -->
    <div class="relative-video-section">
      <relative-video [relativeVideos]="relativeVideos"></relative-video>
    </div>
  </div>
</div>
<div [hidden]="!isShowLeftMenu" class="left-menu-container">
  <div class="left-menu-container-background" (click)="hideMenu()"></div>
  <div style="background-color: black; position: relative; width: 240px; height: 100%; z-index: 200;">
    <div style="height: 56px"></div>
    <left-menu [currentLeftMenuMode]="LeftMenuMode.maximixe"></left-menu>
  </div>
</div>

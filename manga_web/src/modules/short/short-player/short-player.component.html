<style>
  .short-player {
    width: 420px;
    height: 90%;
    background-color: aqua;
  }
  .short-player > header {
    height: 72px;
    width: 100%;
    position: absolute;
    top: 0;
    background-color: blue;
  }
  .short-player-player {
    width: 100%;
    height: 100%;
    left: 0px;
    top: 84px;
  }
  .short-player > bottom {
    position: absolute;
    bottom: 0;
    height: 72px;
    width: 100%;
    background-color: gray;
  }
  .short-player-tool_container {
    width: 72px;
    height: 90%;
    align-items: center;
    align-content: center;
    position: relative;
  }

  .short-player-tool-item {
    width: 72px;
    height: 72px;
    /* display: flex; */

    align-items: center;
    justify-content: center;
    text-align: center;

    background-color: brown;
    margin: 8px;
    border-radius: 50%;
  }

  .short-player-item-icon {
    width: 48px;
    height: 48px;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 50%;
    fill: white;
    display: flex;
    margin: auto;
    cursor: pointer;
  }
  .short-player-item-title {
    text-align: center;
    /* align-content: center; */
    width: 100%;
  }
</style>
<div style="display: flex; height: 100%; justify-content: center">
  <div class="short-player">
    <div class="header"></div>
    <div class="short-player-player">
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/AX0d2_iGfpE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; cdivpboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="bottom"></div>
  </div>
  <div class="short-player-tool_container">
    <div style="position: absolute; bottom: 0px; width: 100%;">

    <ng-container *ngFor="let item of toolItems">
      <div>
        <div class="short-player-item-icon">
          <svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            class="style-scope yt-icon"
            style="
              pointer-events: none;
              display: block;
              width: 100%;
              height: 100%;
            "
          >
            <g class="style-scope yt-icon">
              <path
                [attr.d]="item.svgData"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </div>
        <div class="short-player-item-title">{{ item.title }}</div>
      </div>
      <div style="height: 8px;"></div>
    </ng-container>
    </div>
  </div>
</div>

<style>
  .videos-menu-bar {
    display: flex;
  }
  .videos_menu_item {
    border-radius: 8px;
    font-size: 1rem;
    padding: 2px 16px;
    margin: 0 4px;
    margin-top: 8px;
    background-color: black;
  }
  .video_menu_item_selected {
    background-color: gray;
  }
</style>
<div class="videos-menu-bar">
  <div
    class="videos_menu_item"
    [ngClass]="
      selectedTab == SelectedTab.recent ? 'video_menu_item_selected' : ''
    "
    (click)="onSelectMenuItem(SelectedTab.recent)"
  >
    Recently Upload
  </div>
  <div
    class="videos_menu_item"
    [ngClass]="
      selectedTab == SelectedTab.popular ? 'video_menu_item_selected' : ''
    "
    (click)="onSelectMenuItem(SelectedTab.popular)"
  >
    Popular
  </div>
</div>

<div>
  <div [hidden]="selectedTab != SelectedTab.recent">
    <div>
      <div
        class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-1 lg:grid-cols-6 xl:gap-x-8"
      >
        <ng-container *ngFor="let clip of recentUploadedVideos">
          <div class="group relative">
            <card-short [videoLink]="clip"></card-short>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div [hidden]="selectedTab != SelectedTab.popular">
    <div>
      <div
        class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-1 lg:grid-cols-6 xl:gap-x-8"
      >
        <ng-container *ngFor="let clip of popularVideos">
          <div class="group relative">
            <card-short [videoLink]="clip"></card-short>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
